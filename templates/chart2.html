<!-- Add chart container elements -->
<div id="pie_chart" class="chart-container"></div>
<div id="present_pie_chart" class="chart-container"></div>
<div id="missing_pie_chart" class="chart-container"></div>
<div id="host_status_pie_chart" class="chart-container"></div>
<div id="bar_chart" class="chart-container"></div>

<!-- Add JavaScript code to render the charts -->
<script>
  document.getElementById("pie_chart").innerHTML = `{{ pie_chart }}`;
  document.getElementById("present_pie_chart").innerHTML = `{{ present_pie_chart }}`;
  document.getElementById("missing_pie_chart").innerHTML = `{{ missing_pie_chart }}`;
  document.getElementById("host_status_pie_chart").innerHTML = `{{ host_status_pie_chart }}`;
  document.getElementById("bar_chart").innerHTML = `{{ bar_chart }}`;
</script>
